# If it detects a version bump on main, it will trigger a release.
name: Detect version bump

on:
  push:
    branches:
      - 'main'

jobs:
  detect-version-bump:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Check if version changed
        uses: EndBug/version-check@v1
        id: check
